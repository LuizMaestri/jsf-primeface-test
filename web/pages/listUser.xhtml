<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/index.xhtml">
    <ui:define name="content">
        <div class="row page-title" style="margin-top: 1%">
            <div class="col-md-offset-1">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="text-primary">
                            Usuários
                            <small>
                                (<h:outputText value="#{fn:length(UserBean.users)}" />)
                            </small>
                        </h1>
                    </div>
                    <div class="col-md-offset-3 actions pull-left">
                        <h:form>
                            <p:commandButton styleClass="btn btn-icon-toggle ink-reaction" icon="md-refresh" value="" action="#{UserBean.back}"/>
                            <p:commandButton rendered="#{UserBean.logged.admin}" styleClass="btn ink-reaction btn-floating-action btn-lg btn-accent" icon="md-add" action="#{UserBean.create}" value="" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-offset-1">
                <div class="row">
                    <div class="col-lg-11">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsible">
                                    <p:dataTable id="table" tableStyleClass="table table-hover no-margin" var="user" value="#{UserBean.users}">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{user.id}" />
                                        </p:column>
                                        <p:column headerText="Nome">
                                            <h:outputText value="#{user.name}" />
                                        </p:column>
                                        <p:column headerText="Usuário">
                                            <h:outputText value="#{user.login}" />
                                        </p:column>
                                        <p:column headerText="Admin">
                                            <h:outputText rendered="#{user.admin}" styleClass="label label-info" value="Admin" />
                                        </p:column>
                                        <p:column headerText="Detalhes">
                                            <h:form>
                                                <p:commandButton style="margin-right: 1%" styleClass="btn ink-reaction btn-floating-action btn-xs btn-primary" value="" icon="md-description" action="#{UserBean.details(user.id)}"/>
                                            </h:form>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
