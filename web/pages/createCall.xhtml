<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/index.xhtml">
    <ui:define name="content">
        <div class="row" style="margin-top: 5%;">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 first-card">
                <div class="card">
                    <div class="card-head style-primary">
                        <header>
                            Adicionar novo chamado
                        </header>
                        <div class="tools pull-left">
                            <h:form>
                                <p:commandButton styleClass="btn ink-reaction btn-icon-toggle" icon="md md-close" value="" action="#{CallBean.back}"/>
                            </h:form>
                        </div>
                    </div>
                    <h:form styleClass="form">
                        <div class="card-body">
                            <div class="form-group">
                                <h:inputText styleClass="form-control" id="name" value="#{CallBean.newCall.name}" validatorMessage="O nome Do chamado deve conter no mínimo 5 caracteres" required="true" requiredMessage="Campo Obrigatório">
                                    <f:validateLength minimum="5"/>
                                </h:inputText>
                                <label for="name">Chamado*</label>
                            </div>
                            <div class="form-group">
                                <h:inputText styleClass="form-control" id="version" value="#{CallBean.newCall.version}"  required="true" requiredMessage="Campo Obrigatório"/>
                                <label for="version">Software*</label>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:selectOneMenu styleClass="form-control" id="type" value="#{CallBean.newCall.type}" required="true" requiredMessage="Campo Obrigatório">
                                            <f:selectItem itemLabel="Tipo*" />
                                            <f:selectItems value="#{Utils.types}" var="a" itemValue="#{a}" itemLabel="#{a.label}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h:selectOneMenu styleClass="form-control" id="priority" value="#{CallBean.newCall.priority}" required="true" requiredMessage="Campo Obrigatório">
                                            <f:selectItem itemLabel="Prioridade*" />
                                            <f:selectItems value="#{Utils.priorities}" var="a" itemValue="#{a}" itemLabel="#{a.label}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:inputTextarea styleClass="form-control" id="description" cols="10" rows="5" value="#{CallBean.newCall.description}"/>
                                <label for="description">Descrição</label>
                            </div>
                        </div>
                        <div class="card-actionbar">
                            <div class="card-actionbar-row">
                                <h:commandButton styleClass="btn btn-flat btn-primary ink-reaction" style="margin-right:10px;" value="Voltar" action="#{CallBean.back}"/>
                                <h:commandButton styleClass="btn btn-flat btn-primary ink-reaction" style="margin-right:10px;" value="Criar" action="#{CallBean.save(UserBean.logged.id, true)}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
                <em>Preencha os dados do formulário</em>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
