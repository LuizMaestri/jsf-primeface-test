<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" >
<h:outputScript name="js/jquery.min.js"/>
<h:outputScript name="third-party/jquery-ui-1.11.4.custom/jquery-ui.min.js"/>
<h:outputStylesheet name="third-party/jquery-ui-1.11.4.custom/jquery-ui.min.css"/>
<h:outputScript name="js/dialog.min.js"/>
<ui:composition template="/index.xhtml">
    <ui:define name="content">
        <div class="row" style="margin-top: 5%;">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 first-card">
                <h:form styleClass="form">

                    <div class="card">
                        <div class="card-head style-primary">

                            <header>
                                Chamado <h:outputLabel value="#{UserBean.detail.name}"/>
                            </header>
                            <div class="tools pull-left">
                                <p:commandButton styleClass="btn ink-reaction btn-icon-toggle" icon="md md-close" value="" action="#{UserBean.back}"/>
                            </div>
                            <div class="tools pull-right no-margin">
                                <button class="btn btn-floating-action btn-danger" type="button" id="delete">
                                    <i class="md-delete"/>
                                </button>
                                <p:commandButton styleClass="btn btn-floating-action btn-accent" icon="md-edit" action="#{UserBean.edition}" value=""/>
                            </div>
                        </div>
                        <div class="card-body">
                            <ul class="list">
                                <li class="tile">
                                    <div class="tile-content">
                                        <div class="tile-icon">
                                            <i class="md md-info"/>
                                        </div>
                                        <div class="tile-text">
                                            <h:outputLabel value="#{UserBean.detail.id}"/>
                                        </div>
                                    </div>
                                </li>
                                <li class="tile">
                                    <div class="tile-content">
                                        <div class="tile-icon">
                                            <i class="md md-person"/>
                                        </div>
                                        <div class="tile-text">
                                            <h:outputLabel value="#{UserBean.detail.name}"/>
                                            <br/>
                                            <h:outputLabel styleClass="label label-info" style="font-size: xx-small" value="Admin" rendered="#{UserBean.detail.admin}"/>
                                        </div>
                                    </div>
                                </li>
                                <li class="tile">
                                    <div class="tile-content">
                                        <div class="tile-icon">
                                            <i class="md md-info"/>
                                        </div>
                                        <div class="tile-text">
                                            <h:outputLabel value="#{UserBean.detail.login}"/>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="card-actionbar">
                            <div class="card-actionbar-row">
                                <h:commandButton styleClass="btn btn-flat btn-primary ink-reaction" style="margin-right:10px;" value="Voltar" action="#{UserBean.back}"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <ui:include src="model/deleteUserModel.xhtml"/>
    </ui:define>
</ui:composition>
</html>
